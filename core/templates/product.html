{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel = "stylesheet" href = "{% static 'css/estilos.css' %}">
</head>
<body>

    <h1>Product</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="{% url 'index' %}">{{ product.name }}</a></td>
                <td>{{ product.price }}</td>
                <td>{{ product.stock }}</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
